<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Maze game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js" charset="utf-8"></script>
  <style>
    body {
      margin: 0;
    }

    .hidden {
      display: none !important;
    }

    h1 {
      color: white;
      font-size: 36px;
    }

    .winner {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 1;
      height: 100vh;
      width: 100vh;
    }
  </style>
</head>

<body>
  <div class="winner hidden">
    <h1>You Win!</h1>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
